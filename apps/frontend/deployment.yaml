apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/mischavandenburg/sb-llm-demo-frontend:v0.3.1
          ports:
            - containerPort: 80
          env:
            - name: BACKEND_URL
              value: "/api" # This will use the nginx proxy configuration
